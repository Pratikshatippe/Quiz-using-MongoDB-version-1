<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container-fluid inner">
        <!-- main layout contains rect-1 class -->
        <div class="rect-2">
            <!-- Name of the application is unique -->
            <div class="row header">
                    <a href="/index.html"><div class="col uni">Unique</div></a>
            </div>
            <div class="container-fluid layoutLogin">
                <div class="row-12 username">
                    <input type="text" class="authusername" placeholder="Enter Name">
                </div>
                <div class="row-12 password">
                    <input type="password" class="authpassword" placeholder="Enter Password">
                </div>
                <!-- Login button to start quiz -->
                <div class="row-12 login">
                    <button type="button" class="btn loginbtn">Login</button>
                </div>
                <div class="row-12 signup">
                    <a href="signup.html">New User?Create an account</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
       integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       </script>
</body>
<script src="/javascript/fun.js"></script>
</html>
